name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches:
      - main  # adapte si tu utilises une autre branche source

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # nécessaire pour pousser vers gh-pages

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # requis pour git subtree correctement

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "stable"

      - name: Install dependencies
        run: flutter pub get

      - name: Build web
        run: flutter build web --release --base-href /${{ github.event.repository.name }}/

      - name: Configure Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit source (no-op if nothing new)
        run: |
          git add -A
          git commit -m "Préparation déploiement Flutter web" || echo "Rien à committer"

      - name: Deploy to gh-pages via subtree
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git subtree push --prefix build/web origin gh-pages --force
